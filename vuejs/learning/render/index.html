<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first Vue app</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-once use one and not change -->
        <h1 v-once> {{ title }}</h1>
        <!-- v-on: keep whole <div id='app'> is in under Vue's control -->
        <!-- v-on tell Vue: listen to some event -->
        <input type='text' v-on:input="changeTitle">
        <p>
            {{ title }} - <a v-bind:href="link">Google</a>
        </p>
        <hr>
        <!-- render raw html -->
        <p> {{ finishedLink }}</p>
        <p v-html="finishedLink"></p>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                title: 'hello world!',
                link: 'https:\\google.com.vn',
                finishedLink: '<a href="link">Google</a>',
            },
            methods: {
                changeTitle: function (event) {
                    this.title = event.target.value;
                },
                sayHello: function () {
                    return this.title;
                }
            },
        })
    </script>
</body>

</html>
