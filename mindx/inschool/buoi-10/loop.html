<body>
    <script>
        const sum = (min = 0, max = 0) => {
            let sum = 0;
            while (min <= max) {
                sum += min;
                min++;
            }
            return sum
        }

        const evenOdd = (min = 0, max = 0) => {
            let even = [];
            let odd = [];
            while (min <= max) {
                (min % 2 == 0) ? (even.push(min)) : (odd.push(min));
                min++;
            }
            console.log(`chan ${even.join(' _ ')}`)
            console.log(`le ${odd.join(' _ ')}`)
        }

        const ucBc = (min = 0, max = 0) => {
            let UC = []
            let BC = 0
            let i = 0
            while (i <= min) {
                (min % i == 0 && max % i == 0) ? (UC.push(i)) : ('')
                i++
            }
            BC = (min * max) / UC[UC.length - 1]
            console.log(`uoc chung lon nhat ${UC[UC.length-1]}`)
            console.log(`boi chung nho nhat ${BC}`)
        }

        console.log(sum(1, 2e3))
        evenOdd(1, 12)
        ucBc(8, 12)
    </script>
</body>
